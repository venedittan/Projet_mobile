<ion-header>
    <ion-navbar class="toolbar1" color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="text-center">あなた自身を楽しむ</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="openCart()">
        <ion-icon name="ios-heart"></ion-icon>
        {{ (cartService.cartItems | async)?.length }} 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content  class="bg-style" >

  <ion-item class="text-center">
    <ion-label color="primary">Liste des articles disponible</ion-label>
  </ion-item>
  <ion-item>
      <ion-label class="text2-center" color="orange">  
    <img src="assets/icon/icon-quote.png" class="bg5-image" />
      "Ajoute dans ton panier, ce qui te plait !"
    <img src="assets/icon/icon-quote.png" class="bg5-image" /></ion-label>
  </ion-item>


  <ion-list>

    <ion-item *ngFor="let product of products | async">


        <ion-grid>
            <ion-row>
                <h2 class="text3-center" (click)="showDetails(product)" >{{product.name}}</h2>
              </ion-row>
            <ion-row>
              <ion-col item-start (click)="showDetails(product)">
                  <div class="image">
                      <img src={{product.image}}>  
                  </div>
              </ion-col>
              <ion-col>
                  <br>
                  <br>
                  <p (click)="showDetails(product)"> <ion-badge color="dark"> Prix {{product.price}} € </ion-badge></p>
                  <p (click)="showDetails(product)"> <ion-badge color="secondary"> Stock {{product.stock}} </ion-badge></p>
                  <img src="assets/imgs/image2.gif">
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>               
            <button class="text3-center" full   ion-button color="danger" item-end (click)="addToCart(product)">Ajouter</button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
  </ion-list>
</ion-content>
